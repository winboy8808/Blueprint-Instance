{% extends 'base.html' %}

{% block title %}{{ _('Add Project') }} - {{ _('Hardware CRM System') }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">{{ _('Add Project') }}</h1>
    
    <div class="card">
        <div class="card-header">{{ _('Project Information') }}</div>
        <div class="card-body">
            <form method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">{{ _('Project Name') }} <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="customer_id" class="form-label">{{ _('Customer') }} <span class="text-danger">*</span></label>
                        <select class="form-select" id="customer_id" name="customer_id" required>
                            <option value="">-- {{ _('Select Customer') }} --</option>
                            {% for customer in customers %}
                            <option value="{{ customer.id }}">{{ customer.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="start_date" class="form-label">{{ _('Start Date') }}</label>
                        <input type="date" class="form-control" id="start_date" name="start_date">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="end_date" class="form-label">{{ _('End Date') }}</label>
                        <input type="date" class="form-control" id="end_date" name="end_date">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="budget" class="form-label">{{ _('Budget') }}</label>
                        <input type="number" step="0.01" class="form-control" id="budget" name="budget" value="0.00">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="manager_id" class="form-label">{{ _('Manager') }} <span class="text-danger">*</span></label>
                        <select class="form-select" id="manager_id" name="manager_id" required>
                            <option value="">-- {{ _('Select Manager') }} --</option>
                            {% for manager in managers %}
                            <option value="{{ manager.id }}">{{ manager.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">{{ _('Description') }}</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">{{ _('Save') }}</button>
                    <a href="{{ url_for('projects') }}" class="btn btn-secondary">{{ _('Cancel') }}</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
