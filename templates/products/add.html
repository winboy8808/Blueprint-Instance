{% extends 'base.html' %}

{% block title %}{{ _('Add Product') }} - {{ _('Hardware CRM System') }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">{{ _('Add Product') }}</h1>
    
    <div class="card">
        <div class="card-header">{{ _('Product Information') }}</div>
        <div class="card-body">
            <form method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="code" class="form-label">{{ _('Product Code') }} <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="code" name="code" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">{{ _('Product Name') }} <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="category_id" class="form-label">{{ _('Category') }}</label>
                        <select class="form-select" id="category_id" name="category_id">
                            <option value="">-- {{ _('Select Category') }} --</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="specification" class="form-label">{{ _('Specification') }}</label>
                        <input type="text" class="form-control" id="specification" name="specification">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="unit" class="form-label">{{ _('Unit') }}</label>
                        <input type="text" class="form-control" id="unit" name="unit">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="min_stock" class="form-label">{{ _('Min Stock Level') }}</label>
                        <input type="number" class="form-control" id="min_stock" name="min_stock" value="0" min="0">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="purchase_price" class="form-label">{{ _('Purchase Price') }}</label>
                        <input type="number" step="0.01" class="form-control" id="purchase_price" name="purchase_price" value="0.00">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="selling_price" class="form-label">{{ _('Selling Price') }}</label>
                        <input type="number" step="0.01" class="form-control" id="selling_price" name="selling_price" value="0.00">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">{{ _('Description') }}</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">{{ _('Save') }}</button>
                    <a href="{{ url_for('products') }}" class="btn btn-secondary">{{ _('Cancel') }}</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
